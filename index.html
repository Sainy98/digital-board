<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Board for writing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>
    <div class="tool-container">
        <button id="eraser">Eraser</button>
        <button id="pen">Pen</button>
        <label for="penSize">Stroke:</label>
        <select id="penSize">
            <option value="2">2px</option>
            <option value="4">4px</option>
            <option value="6">6px</option>
            <option value="10">10px</option>
            <option value="15">15px</option>
            <option value="30">30px</option>
            <option value="35">35px</option>
            <option value="40">40px</option>
        </select>

        <div class="colorBox">

            <div class="color-picker" id="black" style="background-color: black;"></div>
            <div class="color-picker" id="red" style="background-color: red;"></div>
            <div class="color-picker" id="green" style="background-color: green;"></div>
            <div class="color-picker" id="blue" style="background-color: blue;"></div>
        </div>

        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="ClearCanvas">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
